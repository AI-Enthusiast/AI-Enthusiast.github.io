<div class="col text-center m-3">
  <h2 class="mb-4 wow fadeIn">— {{ include.title }} —</h2>
  <div class="row justify-content-center wow fadeIn" data-wow-delay="{{ include.delay }}">
    {% for item in include.data %}
    <a class="circle-item m-2" data-toggle="tooltip" data-placement="bottom" data-html="true"
      title="{{ item.name }}<br/>{{ item.rating }}">
      <i class="{{ item.icon }}"></i>
    </a>
    {% endfor %}
  </div>
</div>
