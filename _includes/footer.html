<div class="container-fluid bg-white p-5 mt-5">

      <h6><b>{{ site.github.owner.login }}</b></h6>
      <div class="text-muted">
        <a class="social text-decoration-none" href="https://www.linkedin.com/in/{{ site.author.linkedin }}">
          <i class="fab fa-linkedin-in fa-lg"></i>
